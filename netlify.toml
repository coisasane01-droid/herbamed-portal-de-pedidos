[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Esta linha avisa ao Netlify que as chaves do Supabase são esperadas e não devem bloquear o build.
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,SUPABASE_ANON_KEY,VITE_SUPABASE_URL,SUPABASE_URL,SUPABASE_SERVICE_ROLE_KEY,SUPABASE_JWT_SECRET"
  NODE_VERSION = "20"

